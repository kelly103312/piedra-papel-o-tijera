<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Juego piedra, papel o tijera</title>
</head>

<body>
    <section class="container-superior">
        <div id="logo" class="img-logo">
            <img src="assets/logo.svg" alt="logo">
        </div>
        <h1 class="titulo">Juego de piedra papel o tijera</h1>
        <div id="bandera" class="img-bandera">
            <img src="assets/bandera_colombia.svg" alt="bandera">
        </div>

    </section>

    <div class="point-container">
        <div class="point-board">
            <div id="puntaje-usuario" class="user-point"> Puntaje del usuario</div>
            <div id="puntaje-pc" class="pc-point"> Puntaje de la maquina</div>
        </div>
        
    </div>
    <div class="choice-user">
        <div id="tijeras" class="choice">
            <img src="assets/elecciones/tijeras.svg" alt="tijeras">
        </div>
        <div id="papel" class="choice">
            <img src="assets/elecciones/papel.svg" alt="papel">
        </div>
        <div id="piedra" class="choice">
            <img src="assets/elecciones/piedra.svg" alt="piedra">
        </div>
    </div>

    <button id="Restaurar" class="restart-btn">Reiniciar juego</button>


</body>

</html>
